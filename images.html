<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Google Images</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topnav">
<nav>
<a href="index.html">Google</a>
</nav>
</header>


<main class="home">
<h1 class="page-title">Image Search</h1>


<!-- Image search: tbm=isch tells Google to show images -->
<form class="search-form" method="get" action="https://www.google.com/search">
<input type="hidden" name="tbm" value="isch">
<input class="search-input" name="q" type="text" placeholder="Search images" />


<div class="buttons">
<button type="submit" class="btn">Search Images</button>
</div>
</form>


<footer class="meta">Image search front-end (CS50)</footer>
</main>
</body>
</html>
